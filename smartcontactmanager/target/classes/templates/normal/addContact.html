<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>contact page</title>
</head>
<body>

	<section>
		<div class="card mr-4 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action=""
								th:object="${contact}"
								th:action="@{/user/process-contact}"
								enctype="multipart/form-data"
								method="post"
							>
							
							<!-- first name -->
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fa fa-plus"></i>
									</div>
								</div>
								
								<input type="text" id="firstName" name="name" placeholder="enter first Name" class="form-control">
							</div>

							<!-- second name -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-user-alt"></i>
									</div>
								</div>
								
								<input type="text" id="secondName" name="secondName" placeholder="enter Nick Name Here" class="form-control">
							</div>	
							
							<!-- work -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-briefcase"></i>
									</div>
								</div>
								
								<input type="text" id="work" name="work" placeholder="enter work here" class="form-control">
							</div>
							
							<!-- email -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-envelope-square"></i>
									</div>
								</div>
								
								<input type="email" id="email" name="email" placeholder="enter email here" class="form-control">
							</div>		

							<!-- phone number -->
							<div class="input-group mt-3">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<i class="fas fa-phone"></i>
									</div>
								</div>
								
								<input type="text" id="phone" name="phone" placeholder="enter phone number" class="form-control">
							</div>
							
							<div class="form-group mt-3">
								<textarea name="description" id="mytextarea" class="form-control" placeholder="enter description here" rows="10">
								</textarea>
							</div>

							<div class="custom-file">
								<input type="file" name="profileImage">
							</div>	
							
							<div class="container text-center">
								<button class="btn btn-primary">Submit</button>
							</div>																							
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>	
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
		      tinymce.init({
		        selector: '#mytextarea'
		      });
    	</script>
    	
    	<script>
			$(document).ready(()=>{
				$(".item").removeClass("active");
				$("#addcontact-link").addClass("active");
			});
			
		</script>
	</section>
	
</body>
</html>
