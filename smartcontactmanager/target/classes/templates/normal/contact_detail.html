<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About page</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3 " >
		
			<div  class="card-body" th:if="${contact}" >
				<div class="container text-center">
					<img src=""  style="height:200px; width:200px;" class="my_profile" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span>)
					</h3>
					<div class="table-responsive">
						<table class="table">
						  <thead>
						    <tr>
	
						    </tr>
						  </thead>
						  
						  <tbody>
						    <tr>
						      <th scope="row">#ID<th>
						      <td>SCMUser<span th:text="${contact.cId}"></span></td>
						    </tr>
						    <tr>
						      <th scope="row">Email<th>
						      <td><span th:text="${contact.email}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Phone<th>
						      <td><span th:text="${contact.phone}"></span></td>
						    </tr>
						    
						    <tr>
						      <th scope="row">Work<th>
						      <td><span th:text="${contact.work}"></span></td>
						    </tr>
						    
						    					    					    					    
						  </tbody>
						</table>
					</div>
					
					<div class="description mt-3">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					
					<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</a>
					
					<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-3">
					  	<button type="submit" class="btn btn-primary btn-sm">Update</button>
					 </form>


					      
				</div>
			</div>
			<h1 class="text-center bg-danger text-white mr-4" th:unless="${contact}" >This Contact Id is not present in your contact list</h1>
			
		</div>
		
		
	</section>
	
</body>
</html>
