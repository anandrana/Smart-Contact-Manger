<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login page</title>
</head>
<body>

	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12" style="height:250px">
                    
                    <!-- login form for email -->
                    <h3 class="text-center m-3 alert alert-success" role="alert">We have sent OTP to your Email</h3>
                    
                    <form th:action="@{send-otp}" method="post">
                    	<div class="form-group">
                    		<input name="otp" type="text" class="form-control" placeholder="enter otp here" />
                    	</div>
                    	
                    	<div class="container text-center">
                    		<button class="btn btn-success">Verify</button>
                    	</div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>
	
</body>
</html>
